<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Wise Loan Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Loan Prediction</h2>

    <form method="POST">

        <!-- NUMERICAL FEATURES -->
        <label>Applicant Income</label>
        <input type="number" name="Applicant_Income" required>

        <label>Coapplicant Income</label>
        <input type="number" name="Coapplicant_Income" required>

        <label>Age</label>
        <input type="number" name="Age" required>

        <label>Dependents</label>
        <input type="number" name="Dependents" required>

        <label>Credit Score</label>
        <input type="number" name="Credit_Score" required>

        <label>Existing Loans</label>
        <input type="number" name="Existing_Loans" required>

        <label>DTI Ratio</label>
        <input type="number" step="0.01" name="DTI_Ratio" required>

        <label>Savings</label>
        <input type="number" name="Savings" required>

        <label>Collateral Value</label>
        <input type="number" name="Collateral_Value" required>

        <label>Loan Amount</label>
        <input type="number" name="Loan_Amount" required>

        <label>Loan Term (months)</label>
        <input type="number" name="Loan_Term" required>

        <label>Education Level</label>
        <select name="Education_Level">
            <option value="1">Graduate</option>
            <option value="0">Not Graduate</option>
        </select>

        <!-- CATEGORICAL FEATURES -->
        <label>Employment Status</label>
        <select name="Employment_Status">
            <option value="Salaried">Salaried</option>
            <option value="Self-employed">Self-employed</option>
            <option value="Unemployed">Unemployed</option>
        </select>

        <label>Marital Status</label>
        <select name="Marital_Status_Single">
            <option value="0">Married</option>
            <option value="1">Single</option>
        </select>

        <label>Loan Purpose</label>
        <select name="Loan_Purpose">
            <option value="Car">Car</option>
            <option value="Education">Education</option>
            <option value="Home">Home</option>
            <option value="Personal">Personal</option>
        </select>

        <label>Property Area</label>
        <select name="Property_Area">
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
        </select>

        <label>Employer Category</label>
        <select name="Employer_Category">
            <option value="Government">Government</option>
            <option value="MNC">MNC</option>
            <option value="Private">Private</option>
            <option value="Unemployed">Unemployed</option>
        </select>

        <label>Gender</label>
        <select name="Gender_Male">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <button type="submit">Predict Loan Status</button>
    </form>

    {% if prediction %}
        <div class="result">
            Loan Status: {{ prediction }}
        </div>
    {% endif %}
</div>
{% if error %}
    <div style="color:red; text-align:center;">
        Error: {{ error }}
    </div>
{% endif %}

</body>
</html>
